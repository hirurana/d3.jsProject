<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
   </head>
   <body>

       <ul id = "list">
           <li></li>
           <li></li>
       </ul>


       <input type = "button" name = "remove" value = "Remove fourth value"
        onclick = "javascript:remove()" />

        <p></p>
        <div></div>

        <p>Red line is hard coded</p>
        <div id = "svgcontainerExample">
             <svg width = "300" height = "300">
                <line x1 = "100" y1 = "100"
                   x2 = "200" y2 = "200" style = "stroke:rgb(255,0,0);
                   stroke-width:2"/>
             </svg>
         </div>
         <p>Blue line is scripted</p>
         <div id = "svgcontainer"></div>
         <p> Hard coded multi-shape SVG</p>
         <div id = "svgcontainerGroup">
          <svg width = "300" height = "300">
             <g transform = "translate(60,60) rotate(30)">
                <rect x = "20"
                   y = "20"
                   width = "60"
                   height = "60"
                   fill = "green">
                </rect>
                <circle cx = "0"
                   cy = "0"
                   r = "30"
                   fill = "red"/>
             </g>
          </svg>
       </div>
       <p> D3 script generated multi-shape SVG</p>
       <div id="svgcontainerMultiShape"></div>
      <script language="javascript">
         d3.select("#list").selectAll("li")
            .data([10, 20, 30, 25, 15])
            .text(function(d) { return "Using current li tags " + d; })
            .enter() // used to give access to remaining data in the array
            .append("li")
            .text(function(d) {
                return "Using selector generated tags "+ d;
            })

            function remove() {
                d3.selectAll("li")
                    .data([10, 20, 30, 25])
                    .exit()
                    .remove()
            }
        d3.select("p")
         .datum(50)
         .text(function(d) {
            return "Used existing paragraph element and the data " + d + " is assigned.";
         });

         d3.select("div")
         .datum(100)
         .append("p")
         .text(function(d) {
            return "Created new paragraph element and the data " + d + " is assigned.";
         });
         var width = 300;
         var height = 300;
         var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
            svg.append("line")
               .attr("x1", 100)
               .attr("y1", 100)
               .attr("x2", 200)
               .attr("y2", 200)
               .style("stroke", "rgb(0,0,255)")
               .style("stroke-width", 2);
               var width = 300;
       var height = 300;
       var svg = d3.select("#svgcontainerMultiShape")
          .append("svg")
          .attr("width", width)
          .attr("height", height);
      var group = svg.append("g").attr("transform", "translate(60, 60) rotate(30)");
      var rect = group
           .append("rect")
           .attr("x", 20)
           .attr("y", 20)
           .attr("width", 60)
           .attr("height", 30)
           .attr("fill", "green")
       var circle = group
           .append("circle")
           .attr("cx", 0)
           .attr("cy", 0)
           .attr("r", 30)
           .attr("fill", "red")
      </script>
   </body>
</html>
